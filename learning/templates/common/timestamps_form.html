{% for field in form %}
{% comment %} <div class="col">
  {{ field.errors }}
  {{ field.label_tag }} {{ field }}
  <input type="{{ field.input_type }}" class="form-control" placeholder="First name" aria-label="First name">
</div> {% endcomment %}

<div class="col input-group flex-nowrap mx-auto text-center">
  {% if not forloop.last %}
  <span class="input-group-text bg-dark text-warning" id="addon-wrapping"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock-fill" viewBox="0 0 16 16">
    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
  </svg></span>
  {% endif %}
  {{ field }}
</div>
{% endfor %}
