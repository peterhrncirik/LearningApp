<div class="row">
    <div class="col">
        <img src="{{ video.thumbnail }}" class="img-fluid rounded-start" alt="{{ video.title }}">
    </div>
    <div class="col">
        <h5 class="card-title">{{ video.title }}</h5>
        <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
            <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
          </svg> Audio is ready</p>
        <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
            <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
          </svg> Subtitles are ready</p>
        <p>Is this the right video? Let's continue then!</p>
        <form action="{% url 'learning:learn' user.id %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="video_id" name="video_id" id="video_id" value="{{ video_id }}">
            <input type="submit" class="btn btn-success" value="Let's start learning!">
        </form
    </div>
 </div
