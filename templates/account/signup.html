{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block content %}


<div class="row align-items-center g-lg-5 py-5 text-white my-4">
  <div class="col-lg-7 text-center text-lg-start">
    <h1 class="display-4 fw-bold lh-1 mb-3">Sign-up</h1>
    <p class="col-lg-10 fs-4">You can sign-up with your E-Mail or directly through your Gmail account.</p>
  </div>
  <div class="col-md-10 mx-auto col-lg-5">
    <form class="p-4 p-md-5 border border-warning rounded-3 bg-dark text-white" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-warning" type="submit">Sign up</button>
    </form>
  </div>
</div>
{% endblock content %}
