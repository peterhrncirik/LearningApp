{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Set Password{% endblock title %}

{% block content %}
<div class="row text-white my-5">
  <form method="POST" action="" class="password_set">
    {% csrf_token %}
    {{ form | crispy }}
    <div class="form-actions">
      <button class="btn btn-warning" type="submit" name="action" value="Set Password">Change
      Password</button>
    </div>
  </form>
</div>
{% endblock content %}
